<form class="splunk-formatter-section" section-label="Colors">
	<div class="control-group">
        <label class="control-label">Cold</label>
        <div class="controls controls-fill">
        	<splunk-color-picker name="display.visualizations.custom.homeautomation_viz.homeautomation_viz.coldColor" value="#00CCFF"></splunk-color-picker>
        	<splunk-text-input name="display.visualizations.custom.homeautomation_viz.homeautomation_viz.coldTemp" value="65"></splunk-text-input>
        </div>
    </div>

	<div class="control-group">
        <label class="control-label">Normal</label>
        <div class="controls controls-fill">
        	<splunk-color-picker name="display.visualizations.custom.homeautomation_viz.homeautomation_viz.normalColor" value="#FFFFFF"></splunk-color-picker>
        	<splunk-text-input name="display.visualizations.custom.homeautomation_viz.homeautomation_viz.normalTemp" value="75"></splunk-text-input>
        </div>
    </div>

	<div class="control-group">
        <label class="control-label">Warm</label>
        <div class="controls controls-fill">
        	<splunk-color-picker name="display.visualizations.custom.homeautomation_viz.homeautomation_viz.warmColor" value="#ccff00"></splunk-color-picker>
        	<splunk-text-input name="display.visualizations.custom.homeautomation_viz.homeautomation_viz.warmTemp" value="85"></splunk-text-input>
        </div>
    </div>    

	<div class="control-group">
        <label class="control-label">Hot</label>
        <div class="controls controls-fill">
        	<splunk-color-picker name="display.visualizations.custom.homeautomation_viz.homeautomation_viz.hotColor" value="#ff0000"></splunk-color-picker>
        </div>
    </div>

</form>


<form class="splunk-formatter-section" section-label="Elements">

            <splunk-radio-input name="display.visualizations.custom.homeautomation_viz.homeautomation_viz.showTemps" value="true">
                <option value="true">Yes</option>
                <option value="false">No</option>

    </div>

    <div class="control-group">
