<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Logical Device Config</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css" />
</head>
<body class="simplexml preload locale-en">
<!-- 
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system. 
-->
<a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
<div class="header splunk-header">
        <div id="placeholder-splunk-bar">
            <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
        </div>
            <div id="placeholder-app-bar"></div>
</div>
<a id="navSkip"></a>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <h3>Logical Device Config</h3>

    <form id="formDeviceConfiguration">
        <div class="fieldset">
            <div class="input input-dropdown" id="input1"><label>Device Name</label></div>
            <div class="input input-dropdown" id="input2"><label>Space Assignment</label></div>
            <br/>
            <div class="input input-dropdown" id="input3"><label>DeviceShape</label></div>
            <div class="input input-text" id="input4"><label>Coordinates</label></div>
            <br/>
            <div class="input input-text" id="input5"><label>KeyID</label></div>
            <div class="form-submit" id="search_btn"><button class="btn btn-primary submit">Submit</button></div>
            <div><button id="deleteRecord">Delete Record</button></div>
        </div>
    </form>


    <div id="row1" class="dashboard-row dashboard-row1">
        <div id="panel1" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel ">                
                <div class="panel-element-row">
                    <div id="element1" class="dashboard-element table" style="width: 100%">
                        <div class="panel-head"><h3>Device Listing</h3></div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="row2" class="dashboard-row dashboard-row2">
        <div id="panel2" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel">                
                <div class="panel-element-row">
                    <div id="element2" class="dashboard-element viz" style="width: 100%">
                        <div class="panel-head"><h3>Device Listing</h3></div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<!-- 
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
<script type="text/javascript">
// <![CDATA[
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
// 
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/dashboard/panelref",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simplexml/element/visualization",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simplexml/eventhandler",
    "splunkjs/mvc/simplexml/searcheventhandler",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/linklist",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/tokenforwarder"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        VisualizationElement,
        FormUtils,
        EventHandler,
        SearchEventHandler,
        DropdownInput,
        RadioGroupInput,
        LinkListInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // TokenForwarder
        ) {

        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        
        
        //
        // SEARCH MANAGERS
        //

        var search1 = new SearchManager({
            "id": "search1",
            "latest_time": "$latest$",
            "search": "| inputlookup devices_lookup | eval KeyID = _key | table deviceName, spaceAssignment, deviceShape, coordinates, KeyID",
            "earliest_time": "0",
            "sample_ratio": null,
            "cancelOnUnload": true,
            "status_buckets": 0,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true);

        var search2 = new SearchManager({
            "id": "search2",
            "latest_time": "$latest$",
            "search": "| makeresults",
            "earliest_time": "0",
            "sample_ratio": null,
            "cancelOnUnload": true,
            "status_buckets": 0,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true);

        var search3 = new SearchManager({
            "id": "search3",
            "latest_time": "now",
            //TODO remove elements that have been added to the KV store
            "search": "index=homeautomation deviceName=* | dedup deviceName | table deviceName", 
            "earliest_time": "-30d@d",
            "sample_ratio": null,
            "cancelOnUnload": true,
            "status_buckets": 0,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true});

        var search4 = new SearchManager({
            "id": "search4",
            "latest_time": "$latest$",
            "search": "| inputlookup spaces_lookup | table spaceName",
            "earliest_time": "$earliest$",
            "sample_ratio": null,
            "cancelOnUnload": true,
            "status_buckets": 0,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true});



        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true,
            useSessionStorageCache: true,
            splunkbar: true,
            appbar: true,
            litebar: false,
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var element1 = new TableElement({
            "id": "element1",
            "drilldown": "cell",
            "drilldownRedirect": false,
            "rowNumbers": "undefined",
            "wrap": "undefined",
            "managerid": "search1",
            "el": $('#element1')
        }, {tokens: true}).render();

        element1.on("click", function(e)) {
            //set the form fields to the kv row data

            $('#formDeviceConfiguration input[id^="input1"]').val(e.data["row.deviceName"]);
            FormUtils.handleValueChange(input1);
            setToken("deviceName", e.data["row.deviceName"]);

            $('#formDeviceConfiguration input[id^="input2"]').val(e.data["row.spaceAssignment"]);
            FormUtils.handleValueChange(input2);
            setToken("spaceAssignment", e.data["row.spaceAssignment"]);


            $('#formDeviceConfiguration input[id^="input3"]').val(e.data["row.deviceShape"]);
            FormUtils.handleValueChange(input3);
            setToken("deviceShape", e.data["row.deviceShape"]);

            $('#formDeviceConfiguration input[id^="input4"]').val(e.data["row.coordinates"]);
            FormUtils.handleValueChange(input4);
            setToken("coordinates", e.data["row.coordinates"]);


            $('#formDeviceConfiguration input[id^="input5"]').val(e.data["row.KeyID"]);
            FormUtils.handleValueChange(input5);
            setToken("KeyID", e.data["row.KeyID"]);


        }

        var element2 = new VisualizationElement({
            "id": "element2",
            "type": "homeautomation_viz.homeautomation_viz",
            "resizable": true,
            "managerid": "search2",
            "el": $('#element2')
        }, {tokens: true, tokenNamespace: "submitted"}).render();


        //
        // VIEWS: FORM INPUTS
        //

        var input1 = new DropdownInput({
            "id": "input1",
            "choices": [],
            "selectFirstChoice": false,
            "labelField": "deviceName",
            "valueField": "deviceName",
            "showClearButton": true,
            "value": "$form.deviceName$",
            "managerid": "search3",
            "el": $('#input1')
        }, {tokens: true}).render();

        input1.on("change", function(newValue) {
            FormUtils.handleValueChange(input1);
        });
        
        var input2 = new DropdownInput({
            "id": "input2",
            "choices": [],
            "selectFirstChoice": false,
            "labelField": "spaceName",
            "valueField": "spaceName",
            "showClearButton": true,
            "value": "$form.spaceAssignment$",
            "managerid": "search4",
            "el": $('#input2')
        }, {tokens: true}).render();

        input2.on("change", function(newValue) {
            FormUtils.handleValueChange(input2);
        });
        
        var input3 = new DropdownInput({
            "id": "input3",
            "choices": [
                {"value": "Circle", "label": "Circle"},
                {"value": "Polygon", "label": "Polygon"}
            ],
            "selectFirstChoice": false,
            "showClearButton": true,
            "value": "$form.deviceShape$",
            "el": $('#input3')
        }, {tokens: true}).render();

        input3.on("change", function(newValue) {
            FormUtils.handleValueChange(input3);
        });
        
        var input4 = new TextInput({
            "id": "input4",
            "value": "$form.coordinates$",
            "el": $('#input4')
        }, {tokens: true}).render();

        input4.on("change", function(newValue) {
            FormUtils.handleValueChange(input4);
        });
        
        var input5 = new TextInput({
            "id": "input5",
            "value": "$form.KeyID$",
            "el": $('#input5')
        }, {tokens: true}).render();

        input5.on("change", function(newValue) {
            FormUtils.handleValueChange(input5);
        });
        

        //
        // CREATE SERVICE OBJECT
        //
        var service = mvc.createService({ owner: "nobody"});

        //
        // DELETE FUNCTION
        //
        $("#deleteRecord").click(function() {
            var tokens = mvc.Components.get("default");
            var form_keyid = tokens.get("KeyID");

            service.del("storage/collections/data/devices/" + encodeURIComponent(form_keyid))
                 .done(function() {
                     setToken("KeyID", undefined);
                     $("#formDeviceConfiguration input[type=text]").val("");
                     search1.startSearch();
                     search2.startSearch();
                 });
            return false;
        });


        // 
        // SUBMIT FORM DATA
        //

        var submit = new SubmitButton({
            id: 'submit',
            el: $('#search_btn')
        }, {tokens: true}).render();

        submit.on("submit", function() {
            submitTokens();

            var tokens = mvc.Components.get("default");
            var deviceName = tokens.get("deviceName");
            var spaceAssignment = tokens.get("spaceAssignment");
            var deviceShape = tokens.get("deviceShape");
            var coordinates = tokens.get("coordinates");
            var KeyID = tokens.get("KeyID");

            var record = {
                "deviceName": deviceName,
                "spaceAssignment": spaceAssignment,
                "deviceShape": deviceShape,
                "coordinates": coordinates
            }
            var uri = "storage/collections/data/devices/";
            if(typeof KeyID != "undefined") {
                uri += KeyID + "/";
            }

            service.request(
                uri,
                "POST",
                null,
                null,
                JSON.stringify(record),
                {"Content-Type": "application/json"},
                null)
                    .done(function() {
                        search1.startSearch();
                        search2.startSearch();
                        $("#formDeviceConfiguration input[type=text]").val("");
                        setToken("KeyID", undefined);
                    });

        });

        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        if (!_.isEmpty(urlTokenModel.toJSON())){
            submitTokens();
        }


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
// ]]>
</script>
</body>
</html>
